<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="auth-section">
		<div class="container">
			<div class="row align-items-center justify-content-center min-vh-100">
				<div class="col-md-6 d-none d-md-block">
					<div class="auth-image">
						<img src="/img/login.jpg" alt="Forgot Password" class="img-fluid">
						<div class="overlay"></div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="auth-card">
						<div class="auth-header">
							<h3>Forgot Password?</h3>
							<p>Enter your email to reset your password</p>
						</div>

						<!-- Alerts -->
						<div th:if="${session.successMsg}" class="alert alert-success alert-dismissible fade show">
							<i class="fas fa-check-circle me-2"></i>
							[[${session.successMsg}]]
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>
						<div th:if="${session.errorMsg}" class="alert alert-danger alert-dismissible fade show">
							<i class="fas fa-exclamation-circle me-2"></i>
							[[${session.errorMsg}]]
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</div>

						<form action="/forgot-password" method="post" class="auth-form">
							<div class="form-floating mb-4">
								<input type="email" class="form-control" id="email" 
									   name="email" placeholder="name@example.com" required>
								<label for="email">
									<i class="fas fa-envelope me-2"></i>Email Address
								</label>
							</div>

							<button type="submit" class="btn btn-primary w-100 mb-3">
								<i class="fas fa-paper-plane me-2"></i>Send Reset Link
							</button>
						</form>

						<div class="auth-footer">
							<p class="mb-0">Remember your password? 
								<a href="/signin" class="text-decoration-none">Sign In</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<style>
		/* Sử dụng style từ login.html */
		.auth-section {
			background: #f8f9fa;
			min-height: 100vh;
		}

		.auth-card {
			background: white;
			padding: 2.5rem;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.1);
		}

		.auth-header {
			text-align: center;
			margin-bottom: 2rem;
		}

		.auth-header h3 {
			color: #2193b0;
			margin-bottom: 0.5rem;
		}

		.auth-header p {
			color: #6c757d;
		}

		.form-floating > .form-control {
			border: 2px solid #e9ecef;
			border-radius: 10px;
			height: calc(3.5rem + 2px);
			padding: 1rem 1rem;
		}

		.form-floating > .form-control:focus {
			border-color: #2193b0;
			box-shadow: 0 0 0 0.25rem rgba(33,147,176,0.25);
		}

		.btn-primary {
			background: linear-gradient(135deg, #2193b0, #6dd5ed);
			border: none;
			padding: 0.8rem;
			border-radius: 10px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(33,147,176,0.4);
		}

		.auth-footer {
			text-align: center;
			margin-top: 2rem;
		}

		.auth-footer a {
			color: #2193b0;
			font-weight: 500;
		}

		.alert {
			border: none;
			border-radius: 10px;
			padding: 1rem;
			margin-bottom: 1.5rem;
		}
		</style>
	</section>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
<section>
	<div class="container-fluid p-4">
		<div class="row">
			<div class="col-md-12">
				<div class="card custom-card-shadow">
					<div class="card-header">
						<h5 class="card-title mb-0">Edit User</h5>
					</div>
					<div class="card-body">
						<form th:action="@{/admin/update-user}" method="post" 
							  enctype="multipart/form-data" th:object="${user}">
							
							<input type="hidden" th:field="*{id}">
							
							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">Name</label>
									<input type="text" class="form-control" th:field="*{name}" required>
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">Email</label>
									<input type="email" class="form-control" th:field="*{email}" readonly>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">Mobile</label>
									<input type="text" class="form-control" th:field="*{mobile}">
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">Role</label>
									<select class="form-select" th:field="*{role}">
										<option value="ROLE_USER">User</option>
										<option value="ROLE_ADMIN">Admin</option>
										<option value="ROLE_CONSULTANT">Consultant</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 mb-3">
									<label class="form-label">Address</label>
									<input type="text" class="form-control" th:field="*{address}">
								</div>
							</div>

							<div class="row">
								<div class="col-md-4 mb-3">
									<label class="form-label">City</label>
									<input type="text" class="form-control" th:field="*{city}">
								</div>
								<div class="col-md-4 mb-3">
									<label class="form-label">State</label>
									<input type="text" class="form-control" th:field="*{state}">
								</div>
								<div class="col-md-4 mb-3">
									<label class="form-label">Pin Code</label>
									<input type="text" class="form-control" th:field="*{pinCode}">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6 mb-3">
									<label class="form-label">Profile Image</label>
									<input type="file" class="form-control" name="profileImage">
									<small class="text-muted">Leave empty to keep current image</small>
								</div>
								<div class="col-md-6 mb-3">
									<label class="form-label">Current Image</label><br>
									<img th:src="@{'/img/profile_img/'+${user.profileImage}}" 
										 class="rounded" width="100px" height="100px" 
										 alt="Current Profile Image">
								</div>
							</div>

							<div class="text-end">
								<a th:href="@{/admin/get-all-users}" class="btn btn-secondary">Cancel</a>
								<button type="submit" class="btn btn-primary">Update User</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
</head>
<body>
<section>
  <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-6 p-5">
        <img alt="" src="/img/login.jpg" width="100%" height="400px">
      </div>
      <div class="col-md-6 mt-3 p-5">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-header">
            <p class="fs-4 text-center">Change password</p>

            <!-- Thông Báo Thành Công và Lỗi -->
            <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
            <!-- Thông Báo Thành Công và Lỗi -->

          </div>
          <div class="card-body">
            <form action="/user/change-password" method="post">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" type="email" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Old Password</label>
                <input class="form-control" name="oldPassword" type="password" required />
              </div>

              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input class="form-control" name="newPassword" type="password" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Re-enter Password</label>
                <input class="form-control" name="confirmPassword" type="password" required />
              </div>

              <button type="submit" class="btn bg-danger text-white col-md-12">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

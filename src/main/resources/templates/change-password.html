<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<section>
  <div class="container mt-5 p-5">
    <div class="row justify-content-center align-items-center">
      <!-- Cột chứa hình ảnh -->
      <div class="col-md-6 p-5 d-none d-md-block">
        <img src="/img/login.jpg" alt="Change Password Image" class="img-fluid rounded">
      </div>

      <!-- Cột chứa form -->
      <div class="col-md-6 mt-3 p-5">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-header text-center bg-danger text-white">
            <p class="fs-4 mb-0">Change Password</p>
          </div>
          <div class="card-body">
            <!-- Thông Báo Thành Công và Lỗi -->
            <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

            <!-- Form thay đổi mật khẩu -->
            <form action="/user/change-password" method="post">
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input id="oldPassword" class="form-control" name="oldPassword" type="password" placeholder="Enter your old password" required>
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input id="newPassword" class="form-control" name="newPassword" type="password" placeholder="Enter your new password" required>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Re-enter Password</label>
                <input id="confirmPassword" class="form-control" name="confirmPassword" type="password" placeholder="Re-enter your new password" required>
              </div>

              <button type="submit" class="btn btn-danger col-12">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

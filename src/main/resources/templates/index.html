<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>E-Store | Ecommerce Website</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.carousel-item img {
			height: 550px;
			object-fit: cover;
		}
		.category-card img {
			max-height: 130px;
			object-fit: cover;
			transition: transform 0.3s ease;
		}
		.category-card:hover img {
			transform: scale(1.1);
		}
		.category-card p {
			font-weight: bold;
			text-transform: uppercase;
		}
		.product-card img {
			max-height: 200px;
			object-fit: cover;
			transition: transform 0.3s ease;
		}
		.product-card:hover img {
			transform: scale(1.1);
		}
		.product-card p {
			font-size: 1.2rem;
			font-weight: bold;
			color: #333;
		}
		.product-card:hover {
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			transform: translateY(-5px);
			transition: all 0.3s ease;
		}
		.text-uppercase {
			text-transform: uppercase;
		}
	</style>
</head>
<body>
<section>
	<!-- Start Carousel -->
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/uploads/banner/1.jpg" class="d-block w-100" alt="Course Banner 1">
				<div class="carousel-caption d-none d-md-block">
					<h5>Start Your Learning Journey</h5>
					<p>Find the best courses for you to succeed.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/uploads/banner/2.jpg" class="d-block w-100" alt="Course Banner 2">
				<div class="carousel-caption d-none d-md-block">
					<h5>Learn from Experts</h5>
					<p>Gain valuable skills from industry professionals.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="/uploads/banner/4.jpg" class="d-block w-100" alt="Course Banner 3">
				<div class="carousel-caption d-none d-md-block">
					<h5>Access Flexible Learning</h5>
					<p>Learn at your own pace, anytime and anywhere.</p>
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- End of Carousel -->

	<!-- Start Category Section -->
	<div class="container">
		<div class="row text-center mt-5">
			<p class="fs-4 mb-5 text-uppercase">Explore Categories</p>
			<div class="col-md-2" th:each="category : ${latestSixActiveCategory}">
				<div class="card category-card shadow-sm mb-4 rounded">
					<div class="card-body text-center">
						<img alt="" th:src="@{${category.categoryImage}}" class="w-100" height="130px">
						<p class="mt-2" th:text="${category.categoryName}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Category Section -->

	<!-- Start Latest Product Section -->
	<div class="container-fluid bg-light p-5">
		<p class="text-center fs-4 mb-5 text-uppercase">Latest Courses</p>
		<div class="row">
			<div class="col-md-3" th:each="product : ${latestEightActiveProducts}">
				<div class="card product-card shadow-sm mb-4 rounded">
					<div class="card-body text-center">
						<img alt="" th:src="@{${product.productImage}}" class="w-75 mb-3" height="200px">
						<p th:text="${product.productTitle}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Latest Product Section -->
</section>
</body>
</html>
